<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Beehive</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        background: #ffffff;
      }

      h1 {
        margin: 0;
        padding: 40px 20px;
        font-family: 'Arial', sans-serif;
        color: #000000;
        background: #ffa200;
        border-bottom: 20px solid #ffffff;
      }

      ul {
        margin: 0;
        margin-left: 20px;
        padding-left: 0;
        list-style: none;
      }

      a {
        display: inline-block;
        padding: 5px 0;
        color: #312c32;
        text-decoration: none;
      }

      a:hover {
        color: #cd8200;
      }

      @media screen and (max-width: 768px) {
        h1 {
          margin-bottom: 0;
          padding: 15px 10px;
          font-size: 20px;
          border-bottom: none;
        }
        ul {
          margin-left: 10px;
        }
        a {
          font-size: 18px;
        }
      }

    </style>
  </head>
  <body>
    <h1>Beehive</h1>
    <ul>
      <li>
        <a href="home.html">Главная</a>
      </li>
    </ul>
  </body>
</html>
